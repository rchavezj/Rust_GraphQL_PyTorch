name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  working-directory: ./todo-actix

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ${{env.working-directory}}
      run: todo-actix/cargo build --verbose
    - name: Run tests
      run: todo-actix/cargo test --verbose
